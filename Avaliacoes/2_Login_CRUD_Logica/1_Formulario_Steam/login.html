<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vapor_style.css"> 
    <link rel="stylesheet" href="css/style_formulario_steam.css"> 
    <script type="module" src="js/login.js" defer></script>
</head>
<body>
    
    <main class="mb-4 vh-100 pt-5">
        <div class="container">
            <div class="formulario-comprar-jogos mx-auto class">
                <h4>
                    Login
                </h4>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="nome-usuario" placeholder="name@example.com">
                    <label for="nome-usuario">Digite seu Email</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha-usuario" placeholder="Password" autocomplete="off">
                    <label for="senha-usuario">Digite sua Senha</label>
                </div>
                
                <p id ="erro-login"></p>

                <button type="submit" class="btn btn-outline-primary" id="botao-enviar">Continuar para o Pagamento</button>
            </div>
        </div>
    </main>
    
</body>
</html>
