<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Projeto</title>
</head>

<body>
    <header class="cor-padrao">
        <nav>
            <a href="#">
                Criar um Projeto
            </a>

            <a href="#">
                Fotos
            </a>

            <a href="#">
                Sobre
            </a>
        </nav>

        <a href="../index.html">
            <h2>
                    Meu Portfólio
            </h2>
        </a>

        <div></div>
    </header>

    <div class="mb-3 header-fix">
        <br><br><br>
    </div>

    <main>
        <div class="container-fluid formulario-projeto flex-center">
            <div class="d-flex justify-content-center">
                <form>
                    <div class="form-group mb-3">
                        <label for="nome-projeto">Nome do Projeto:</label>
                        <input type="text" class="form-control" id="nome-projeto" placeholder="Digite o nome do Projeto">
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="resumo-projeto">Resumo do Projeto:</label>
                        <input type="text" class="form-control" id="resumo-projeto" placeholder="Digite um Resumo do Projeto">
                    </div>

                    <div class="form-group mb-3">
                        <label for="descricao-projeto">Descrição do Projeto</label>
                        <textarea class="form-control" id="descricao-projeto" rows="5" placeholder="Descreva seu Projeto em Detalhes"></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="imagem-projeto">Imagem do Projeto:</label>
                        <input type="text" class="form-control" id="imagem-projeto" placeholder="Digite uma URL de uma Imagem">
                    </div>

                    <div class="form-group mb-3">
                        <label for="categoria">Em Qual Categoria seu Projeto se Encaixa?</label>
                        <select class="form-control" id="categoria">
                            <option>Arquitetura</option>
                            <option>Artes</option>
                            <option>Entretenimento</option>
                            <option>Tecnologia</option>
                            <option>Ciência</option>
                            <option>Linguagens</option>
                        </select>
                    </div>

                    <div class="row formulario-projeto-datas">
                        <span>
                            <div class="form-group mb-3">
                                <label for="data-inicio-projeto">Inicio do Projeto:</label>
                                <input type="date" class="form-control" id="data-inicio-projeto">
                            </div>
                        </span>

                        <span>
                            <div class="form-group mb-3">
                                <label for="data-entrega-projeto">Entrega do Projeto:</label>
                                <input type="date" class="form-control" id="data-entrega-projeto">
                            </div>
                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary mb-3">Publicar Projeto</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="cor-padrao">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h5>
                        Minhas redes sociais
                    </h5>
                </div>
    
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        
                        <div class="icones mx-1">
                            <a href="https://facebook.com" target="_blank">
                                <img src="../images/facebook_icon.png">
                            </a>
                        </div>

                        <div class="icones mx-1">
                            <a href="https://github.com" target="_blank">
                                <img src="../images/github_icon.png">
                            </a>
                        </div>

                        <div class="icones mx-1">
                            <a href="https://instagram.com" target="_blank">
                                <img src="../images/instagram_icon.png">
                            </a>
                        </div>

                        
                        <div class="icones mx-1">
                            <a href="https://x.com" target="_blank">
                                <img src="../images/twitter_icon.png">
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
