<legend>Registrar Nova Reserva</legend>

<form class="" id="new-guest" [formGroup]="reservationFormGroup" (ngSubmit)="submitReservation()">
    
        <div class="pt-2">
            <label for="name">Hóspede</label>
            
            <select class="form-select border-1 border-primary" #guestId>
                @for (guest of guests; track $index)
                {
                    <option [value]="guest.id">{{guest.name}}</option>
                }
            </select>
        </div>

        <div class="pt-2">
            <label for="name">checkIn</label>
            
            <input class="form-control border-1 border-primary" id="checkIn" type="date" name="checkIn" formControlName="checkIn" [(ngModel)]="checkInModel">
            
            <p class="text-danger m-0" *ngIf="reservationFormGroup.get('checkIn')?.invalid && reservationFormGroup.get('checkIn')?.touched">
                Digite uma data válida
            </p>
        </div>

        <div class="pt-2">
            <label for="name">checkOut</label>
            
            <input class="form-control border-1 border-primary" id="checkOut" type="date" name="checkOut" formControlName="checkOut" [(ngModel)]="checkOutModel">
            
            <p class="text-danger m-0" *ngIf="reservationFormGroup.get('checkOut')?.invalid && reservationFormGroup.get('checkOut')?.touched">
                Digite uma data válida
            </p>
        </div>



        <div class="pt-2">
            <label for="name">Tipo de Quarto</label>
            
            <select class="form-select border-1 border-primary" #roomType>
                @for (room of rooms; track $index)
                {
                    <option [value]="room.id">{{room.name}}</option>
                }
            </select>
        </div>

        <div class="pt-2">
            <label for="name">Nº de Hóspedes</label>
            
            <select class="form-select border-1 border-primary" #numberOfGuests>
                @for (option of generateFor(getPossibleNumberOfGuests()); track $index)
                {
                    <option [value]="option">{{option}}</option>
                }
            </select>
        </div>

    <button class="btn btn-primary mt-2" type="submit">
        Registar Reserva
    </button>
</form>
