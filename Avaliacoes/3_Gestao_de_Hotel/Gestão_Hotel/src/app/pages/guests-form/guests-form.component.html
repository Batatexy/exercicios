<legend>Registrar Novo Hóspede</legend>

<form class="" id="new-guest" [formGroup]="guestFormGroup" (ngSubmit)="submitGuest()">
    @for (item of form; track $index) 
    {
        <div class="pt-2">
            <label [for]="item.name">{{item.label}}</label>
            
            @if(item.type == "select")
            {
                <select class="form-select border-1 border-primary">
                    @for (option of item.select; track $index)
                    {
                        <option [value]="option.id">{{option.name}}</option>
                    }
                </select>
            }
            @else 
            {
                <input class="form-control border-1 border-primary" [id]="item.name" [type]="item.type" [name]="item.name" [formControlName]="item.name" [(ngModel)]="item.model">
            }

            
            <p class="text-danger m-0" *ngIf="guestFormGroup.get(item.name)?.invalid && guestFormGroup.get(item.name)?.touched">
                {{item.invalid}}
            </p>
        </div>
    }
    <button class="btn btn-primary mt-2" type="submit">
        Registrar Hóspede
    </button>
</form>
