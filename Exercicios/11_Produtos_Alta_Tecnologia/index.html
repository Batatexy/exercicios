<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>SimplesTech</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed w-100  border-bottom border-secondary">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">SimplesTech</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex justify-content-between" id="navbarSupportedContent">
            <button class="btn btn-outline-dark" type="button" id="carrinho">
              <i class="bi-cart-fill me-1" ></i>
                Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill" id="numero-itens-carrinho"></span>
            </button>
        </div>
      </div>
    </nav>

    <header class="bg-dark pt-5 pb-2">
      <div class="container px-4 px-lg-5 my-5 d-flex justify-content-center align-items-end">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Produtos de alta tecnologia</h1>
          <p class="lead fw-normal text-white-50 mb-0">Feito com javascript</p>
        </div>
      </div>
    </header>

    <!-- Colocar o Footer na parte de baixo -->
    <div class="d-flex flex-column conteudo">
      <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
          <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
            id="products-container"
          >
            <!-- CARDS DE PRODUTOS -->
          </div>
     
        </div>
      </section>
  
      <!-- Colocar o Footer na parte de baixo -->
      <footer class="py-5 bg-dark mt-auto">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Simples 2025</p>
        </div>
      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
