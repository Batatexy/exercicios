<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style_calculadora.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h4 id="h4-resultado">Resultado: </h4>
    <button id="botao-somar">+</button>
    <button id="botao-subtrair">-</button>
    <button id="botao-multiplicar">X</button>
    <button id="botao-dividir">/</button>


    <div class="container calculadora-simples text-center mt-5 mb-5">
        <h2>
            Calculadora Insana
        </h2>

        <input type="number" id="numero-um">
        <input type="number" id="numero-dois">
   
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary m-1" 
            onclick="calcular(
            document.getElementById('numero-um').value,
            document.getElementById('numero-dois').value,
            '+')">+</button>

            <button class="btn btn-primary m-1 menos">-</button>
            <button class="btn btn-primary m-1 multiplicacao">*</button>
            <button class="btn btn-primary m-1 divisao">/</button>
        </div>

        <div class="d-flex justify-content-center">
            <h3 id="resultado">
                0
            </h3>
        </div>
    </div>

    <div class="container calculadora-complexa text-center mb-5">
        <h2>
            Calculadora Mega Insana
        </h2>

        <div class="d-flex justify-content-center align-items-center">
            <h3 class="d-flex flex-column justify-content-center align-items-end">
                <div id="digitando-numero">
                    0
                </div>

                <div id="numero-calculado">
                    
                </div>
            </h3>
            
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary m-1 ce">C</button>
            <button class="btn btn-outline-primary m-1 backspace">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                  </svg>
            </button>
            <button class="btn btn-outline-primary m-1 simbolo">%</button>
            <button class="btn btn-outline-primary m-1 simbolo">÷</button>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-1 numero">7</button>
            <button class="btn btn-secondary m-1 numero">8</button>
            <button class="btn btn-secondary m-1 numero">9</button>
            <button class="btn btn-outline-primary m-1 simbolo">×</button>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-1 numero">4</button>
            <button class="btn btn-secondary m-1 numero">5</button>
            <button class="btn btn-secondary m-1 numero">6</button>
            <button class="btn btn-outline-primary m-1 simbolo">−</button>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-1 numero">1</button>
            <button class="btn btn-secondary m-1 numero">2</button>
            <button class="btn btn-secondary m-1 numero">3</button>
            <button class="btn btn-outline-primary m-1 simbolo">+</button>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-1 numero zero">0</button>
            <button class="btn btn-secondary m-1 virgula">,</button>
            <button class="btn btn-primary m-1 igual">=</button>
        </div>
    </div>

    <script src="script_calculadora_simples.js"></script>
    <script src="script_calculadora_complexa.js"></script>
</body>
</html>
