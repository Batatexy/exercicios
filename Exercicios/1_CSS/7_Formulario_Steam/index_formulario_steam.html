<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="vapor_style.css"> 
    <link rel="stylesheet" href="style_formulario.css"> 

</head>

<body>
    
    <header>
        <nav>
        
        </nav>

    </header>

    <main>
        <div class="container ">
            <form class="formulario-comprar-jogos mx-auto class">
                <div class="mb-3 mb-sm-1">
                    <h4 class="form-label mt-4">Comprar Stray</h4>

                    <section class="row">
                        <article class="col col-12 col-sm-6 mb-2">
                            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1332010/header.jpg?t=1733260906">
                        </article>
                        
                        <article class="col col-12 col-sm-6">
                            <div class="row coluna-desconto-preco">
                                <div class="col col-2 col-sm-4">
                                    <div class="desconto">
                                        <div>
                                            -40%
                                        </div>
                                    </div>
                                </div>

                                <div class="col col-6">
                                    <div class="row precos">
                                        <div class="col col-4 col-sm-12 preco-antigo">
                                            R$79,99
                                        </div>

                                        <div class="col col-8 col-sm-12 preco-atual">
                                            R$47,99
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </section>
                </div>

                <div class="row">
                    <div class="form-floating mb-3 col-12 col-sm-6">
                        <input type="text" class="form-control" id="nome-usuario" placeholder="name@example.com">
                        <label for="nome-usuario">Digite seu Nome</label>
                    </div>
    
                    <div class="form-floating mb-3 col-12 col-sm-6">
                        <input type="text" class="form-control" id="nome-usuario" placeholder="name@example.com">
                        <label for="nome-usuario">Digite seu Sobrenome</label>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email-usuario" placeholder="name@example.com">
                    <label for="email-usuario">Digite seu Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha-usuario" placeholder="Password" autocomplete="off">
                    <label for="senha-usuario">Digite sua Senha</label>
                </div>

                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Deseja comprar para um amigo?</label>
                </div>

                <div class="mb-3">
                    <label for="exampleSelect1" class="form-label">Selecione o Amigo</label>
                    <select class="form-select" id="exampleSelect1">
                        <option>Carlos</option>
                        <option>José</option>
                        <option>Roberto</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-outline-primary">Continuar para o Pagamento</button>
            </form>
        </div>
    </main>


    <footer>

    </footer>
</body>
</html>
