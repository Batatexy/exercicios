<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Especificidade</title>

        <style>
            h1
            {
                color: blue;
            }
            .title
            {
                color: green ;
            }

            /* Usando important para sobreescrever até mesmo o style */
            .title-important
            {
                color: green !important;
            }

            #main-title
            {
                color: red ;
            }

            /*
                Soluções:

                Excluir o seletor de id main-title e remover o id do <h1>
                Trocar a cor dentro do seletor de id
                Trocar a cor usando style no <h1>
                Usar !important na classe title

            */
        </style>
    </head>

    <body>
        <h1 id="main-title" class="title">
            1.Título Principal - Original
        </h1>

        <!-- Remover o parâmetro id -->
        <h1 class="title">
            2.Título Principal - removendo id
        </h1>

         <!-- Usar style para sobreescrever -->
         <h1 id="main-title" class="title" style="color:green">
            3.Título Principal - usando style
        </h1>

         <!-- Usando !important para sobreescrever até mesmo o style -->
         <h1 id="main-title" class="title-important" style="color:blue">
            4.Título Principal - usando !important
        </h1>
    </body>
</html>
