<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsividade</title>
        <link rel="stylesheet" href="style_responsividade.css"> 
    </head>

    <body>
        <!--
            1.  Flexbox é uma propriedade do css que permite com que itens sejam dispostos
                de forma totalmente articulavel, no centro da tela, no cantinho ou com os
                espaços igualmente distribuidos.

            2.  display: flex;

            3.  justify-content = configuração inicial de onde pretende colocar os itens,
                sendo na esquerda, direita e centralizado com suas variações.

                align-items = configuração secundária, ajustando a altura de onde os
                itens ficarão.
                Mas depende, pois se primeiro for usado o flex-direction, 
                ocorre uma certa inversão do funcionamente do funcionamento, de onde
                é considerado o começo e fim da fila, e onde está posicionado.

                flex-wrap muda a ordem que os itens quebram quando não há mais espaço
                disponivel na tela, tendo como opções, jogar os itens para cima ou
                não quebrar e apertar as letras.
            
            4.  O space-between funciona parecido com a propriedade de justificar o texto,
                ele tende a centralizar os itens, mas de forma que ocupe toda a tela, mas
                se descrever apenas como está visualmente, há um item em cada ponta, e
                uma centralizado.

            6.  Vantagem: Facilidade de uso, é muito simples enxaixar os itens onde quiser,
                e existe uma vasta liberdade para brincar com isso.
                Limitação: É um pouco confuso quando se começa a usar column ou reverse, pois
                começa a bagunçar a ordem de como os elementos ficam, mas nada que um pouco
                de tentativa e erro não resolva.
        -->

        <div class="flex-container-questao-4">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>

        <h2>
            Testes
        </h2>

        <div class="flex-container-questao-4 testes">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>

        <h2>
            Questão 5
        </h2>

        <div class="flex-container-questao-5">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
        </div>
    </body>
</html>
