<section>
    <div class="toast" [ngClass]="{
        'show' : show, 
        'success' : reviewStatus == 'success', 
        'failed' : reviewStatus == 'failed'}" 
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">
                <ng-content select="[alert]">
    
                </ng-content>
            </strong>
            
            <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close" (click)="sendShowStatus()">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="toast-body">
            <ng-content select="[content]">
                
            </ng-content>
        </div>
    </div>
</section>
