@for (path of pathArray; track $index) 
{
    <a class="bread-crumb font-14 work-sans" [ngClass]="{'font-bold' : $index == pathArray.length-1}"  [routerLink]="path">
        @switch (path)
        {
            @case ("/") {Home}
            @case ("/movies") {Filmes}
            <!-- Qualquer NÃºmero -->
            @default
            {
                @if (path.includes("movie"))
                {{{GetMoviesService.getMovieByID(parseInt(pathArrayFromURL[$index - 1]))?.name}}}



            }
        }
    </a>

    @if($index < pathArray.length-1)
    {
        -
    }
}
