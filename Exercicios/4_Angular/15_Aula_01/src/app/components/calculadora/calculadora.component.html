<div class="container mt-3 text-center">
  <p class="">calculadora works!</p>

  <div class="d-flex justify-content-center">
    <div class="result">
      <p class="saved-number text-end pe-2">{{savedNumber}}</p>
      <p class="actual-number text-end pe-2">{{actualNumber}}</p>
    </div>
  </div>


  <div class="d-flex justify-content-center">
    <div class="buttons">

      @for (buttonValue of buttons; track $index)
      {

        <!-- @if(button == "0"){id="zero"} -->
        @if(buttonValue == "A" || buttonValue == "C")
        {
          <button id="two-buttons-size" (click)="calculate(buttonValue)">{{buttonValue}}</button>
        }
        @else if(buttonValue == "0")
        {
          <button id="three-buttons-size" (click)="calculate(buttonValue)">{{buttonValue}}</button>
        }
        @else
        {
          <button (click)="calculate(buttonValue)">{{buttonValue}}</button>
        }

      }
    </div>
  </div>



</div>
