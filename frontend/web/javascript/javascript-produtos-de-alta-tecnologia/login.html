<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>SimplesTech - Carrinho</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="module" src="js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>

  <body>
    <div class="d-flex flex-column vh-100">
      <section class="pt-5">
    
        <div class="formulario-login container px-4 px-lg-5 py-5" id="tela-login">
          <h3 class="pb-3">
            Login
          </h3>

          <div class="form-floating mb-3">
            <input type="email" class="form-control campo-obrigatorio" id="nome-usuario" placeholder="name@example.com">
            <label for="nome-usuario">Digite seu Email</label>
          </div>
          
          <div class="form-floating mb-3">
              <input type="password" class="form-control campo-obrigatorio" id="senha-usuario" placeholder="Password" autocomplete="off">
              <label for="senha-usuario">Digite sua Senha</label>
          </div>
          
          <p id="erro-login"></p>

          <button type="submit" class="btn btn-outline-dark" id="botao-enviar">Entrar</button>
        </div>
      </section>
    
      <footer class="py-5 bg-dark mt-auto">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Simples 2025</p>
        </div>
      </footer>
    </div>
  </body>
</html>
